<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pitch Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
        }

        .filter-container {
            margin-bottom: 15px;
        }

        select {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background: #007bff;
            color: white;
        }

        .btn {
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            margin: 5px;
        }

        .btn-approve {
            background: #28a745;
            color: white;
        }

        .btn-approve:hover {
            background: #218838;
        }

        .btn-reject {
            background: #dc3545;
            color: white;
        }

        .btn-reject:hover {
            background: #c82333;
        }

        .btn-back {
            margin-top: 20px;
            background: #6c757d;
            color: white;
            padding: 10px 20px;
        }

        .btn-back:hover {
            background: #5a6268;
        }
    </style>
</head>
<body>
    <h2>Pitch Verification</h2>

    <div class="filter-container">
        <label for="filter">Filter by Status:</label>
        <select id="filter">
            <option value="All">All</option>
            <option value="Pending">Pending</option>
            <option value="Approved">Approved</option>
            <option value="Rejected">Rejected</option>
        </select>
    </div>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Pitcher</th>
                <th>Pitch Idea</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="pitchTableBody">
            <!-- Pitches will be loaded here dynamically -->
            <tr><td colspan="4">Loading pitches...</td></tr>
        </tbody>
    </table>

    <a href="/admin_dashboard">
        <button class="btn-back">â¬… Back to Dashboard</button>
    </a>

    <script>
        // Function to load pitches from server
        function loadPitches(filterStatus) {
            console.log("Loading pitches with filter:", filterStatus);
            
            fetch('/pitches_to_verify?filter=' + filterStatus)
                .then(response => {
                    console.log("Response status:", response.status);
                    return response.json();
                })
                .then(data => {
                    console.log("Received data:", data);
                    renderPitches(data.pitches);
                })
                .catch(error => {
                    console.error("Error fetching pitches:", error);
                    document.getElementById("pitchTableBody").innerHTML = 
                        `<tr><td colspan="4">Error loading pitches: ${error.message}</td></tr>`;
                });
        }
        
        // Function to render pitches in the table
        function renderPitches(pitches) {
            console.log("Rendering", pitches ? pitches.length : 0, "pitches");
            
            const tableBody = document.getElementById("pitchTableBody");
            tableBody.innerHTML = "";
            
            if (!pitches || pitches.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="4">No pitches found</td></tr>';
                return;
            }
            
            for (const pitch of pitches) {
                const row = document.createElement('tr');
                
                let actionCell;
                if (pitch.status === 'Pending') {
                    actionCell = `
                        <td>
                            <button class="btn btn-approve" onclick="approvePitch(${pitch.id})">Approve</button>
                            <button class="btn btn-reject" onclick="rejectPitch(${pitch.id})">Reject</button>
                        </td>
                    `;
                } else {
                    actionCell = `<td>${pitch.status}</td>`;
                }
                
                row.innerHTML = `
                    <td>${pitch.id}</td>
                    <td>${pitch.pitcher || 'Unknown'}</td>
                    <td>${pitch.title || 'No title'}</td>
                    ${actionCell}
                `;
                tableBody.appendChild(row);
            }
        }
        
        // Function to approve a pitch
        function approvePitch(pitchId) {
            console.log("Approving pitch:", pitchId);
            
            fetch('/approve_pitch', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ id: pitchId })
            })
            .then(response => response.json())
            .then(data => {
                console.log("Approval response:", data);
                alert(data.message);
                // Reload pitches after approval
                loadPitches(document.getElementById("filter").value);
            })
            .catch(error => {
                console.error("Error approving pitch:", error);
                alert("Error approving pitch: " + error.message);
            });
        }
        
        // Function to reject a pitch
        function rejectPitch(pitchId) {
            console.log("Rejecting pitch:", pitchId);
            
            fetch('/reject_pitch', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ id: pitchId })
            })
            .then(response => response.json())
            .then(data => {
                console.log("Rejection response:", data);
                alert(data.message);
                // Reload pitches after rejection
                loadPitches(document.getElementById("filter").value);
            })
            .catch(error => {
                console.error("Error rejecting pitch:", error);
                alert("Error rejecting pitch: " + error.message);
            });
        }
        
        // Set up filter change event
        document.getElementById("filter").addEventListener('change', function(e) {
            console.log("Filter changed to:", e.target.value);
            loadPitches(e.target.value);
        });
        
        // Initialize - load all pitches when page loads
        window.onload = function() {
            console.log("Page loaded");
            loadPitches('All');
        };
    </script>
</body>
</html>
