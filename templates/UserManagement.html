<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
            text-align: center;
        }

        h2 {
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background: #007bff;
            color: white;
        }

        .btn {
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            margin: 5px;
        }

        .btn-verify {
            background: #28a745;
            color: white;
        }

        .btn-verify:hover {
            background: #218838;
        }

        .btn-reject {
            background: #dc3545;
            color: white;
        }

        .btn-reject:hover {
            background: #c82333;
        }

        .btn-back {
            margin-top: 20px;
            background: #6c757d;
            color: white;
            padding: 10px 20px;
        }

        .btn-back:hover {
            background: #5a6268;
        }
    </style>
<script>
//Global variable to store users
let currentUsers = [];

async function loadUsers() {
    try {
        const response = await fetch('/pending_users');
        if (!response.ok) throw new Error('Failed to load users');
        
        const data = await response.json();
        currentUsers = data.pending_users; // Store users globally
        renderUsers();
        
    } catch (error) {
        console.error('Error:', error);
        alert('Failed to load users. Please try again.');
    }
}

function renderUsers() {
    const tableBody = document.getElementById("userTableBody");
    tableBody.innerHTML = "";
    
    currentUsers.forEach(user => {
        const row = document.createElement('tr');
        row.innerHTML = `
            <td>${user.id}</td>
            <td>${user.name}</td>
            <td>${user.role}</td>
            <td>
                <button class="btn btn-verify" data-user-id="${user.id}">Verify</button>
                <button class="btn btn-reject" data-user-id="${user.id}">Reject</button>
            </td>
        `;
        tableBody.appendChild(row);
    });
    
    // Add event listeners
    document.querySelectorAll('.btn-verify').forEach(btn => {
        btn.addEventListener('click', handleVerify);
    });
    
    document.querySelectorAll('.btn-reject').forEach(btn => {
        btn.addEventListener('click', handleReject);
    });
}

async function handleVerify(event) {
    const userId = event.target.getAttribute('data-user-id');
    await updateUserStatus(userId, 'verify');
}

async function handleReject(event) {
    const userId = event.target.getAttribute('data-user-id');
    await updateUserStatus(userId, 'reject');
}

async function updateUserStatus(userId, action) {
    try {
        const endpoint = action === 'verify' ? '/verify_user' : '/reject_user';
        const response = await fetch(endpoint, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ user_id: parseInt(userId) })
        });
        
        const result = await response.json();
        
        if (!response.ok) throw new Error(result.message || 'Action failed');
        
        alert(result.message);
        await loadUsers(); // Refresh the user list
        
    } catch (error) {
        console.error('Error:', error);
        alert(error.message);
    }
}

// Initialize when page loads
window.addEventListener('DOMContentLoaded', loadUsers);
</script>
</head>
<body>
    <h2>Pending User Verifications</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Role</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="userTableBody">
            <!-- Users will be loaded here dynamically -->
        </tbody>
    </table>
    <a href="/admin_dashboard">
        <button class="btn-back">â¬… Back to Dashboard</button>
    </a>
</body>
</html>
