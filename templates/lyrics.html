<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to E-sharkTank</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            flex-direction: column;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 400px;
            position: relative;
        }
        .welcome-text {
            font-size: 24px;
            font-weight: bold;
            color: #343a40;
            margin-bottom: 10px;
        }
        .sub-text {
            font-size: 16px;
            color: #6c757d;
            margin-bottom: 20px;
        }
        .auth-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }
        .auth-buttons button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 8px 16px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        .auth-buttons button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="welcome-text">Welcome to E-SharkTank</div>
        <div class="sub-text">Where innovation meets investment</div>
        <div class="auth-buttons">
        <!-- Update href to point to Flask routes -->
        <a href="{{ url_for('signup') }}">
            <button>Signup</button>
        </a>
        <a href="{{ url_for('login') }}">
            <button>Login</button>
        </a>
        </div>
    </div>
</body>
</html>
