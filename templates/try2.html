<div class="space-y-6">
<!-- Project Title -->
<div>

<input type="text" id="projectTitle" name="projectTitle" class="w-full px-4 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-primary/20 focus:outline-none focus:border-primary" placeholder="Enter your project title">

<div>

<div class="relative">
<select id="category" name="category" class="w-full px-4 py-2 border border-gray-300 rounded appearance-none focus:ring-2 focus:ring-primary/20 focus:outline-none focus:border-primary pr-8">
<option value="" disabled selected>Select a category</option>
<option value="technology">Technology</option>
<option value="ecommerce">E-commerce</option>
<option value="education">Education</option>
<option value="healthcare">Healthcare</option>
<option value="finance">Finance</option>
<option value="food">Food & Beverage</option>
<option value="retail">Retail</option>
<option value="manufacturing">Manufacturing</option>
<option value="agriculture">Agriculture</option>

</select>

<script>
document.addEventListener('DOMContentLoaded', function() {
const briefDescription = document.getElementById('briefDescription');
const charCount = document.getElementById('charCount');
briefDescription.addEventListener('input', function() {
const currentLength = this.value.length;
charCount.textContent = currentLength;
if (currentLength >= 200) {
charCount.classList.add('text-red-500');
} else {
charCount.classList.remove('text-red-500');
}
});
});
document.addEventListener('DOMContentLoaded', function() {
const nextStepLink = document.querySelector('[data-readdy="true"]');
nextStepLink.addEventListener('click', function(e) {
// Validate form fields
const projectTitle = document.getElementById('projectTitle').value;
const category = document.getElementById('category').value;
const briefDescription = document.getElementById('briefDescription').value;
if (!projectTitle || !category || !briefDescription) {
e.preventDefault();
const errorDiv = document.createElement('div');
errorDiv.className = 'fixed top-4 right-4 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded';
errorDiv.innerHTML = 'Please fill in all required fields before proceeding.';
document.body.appendChild(errorDiv);
setTimeout(() => errorDiv.remove(), 3000);
}
});
const saveDraftButton = document.getElementById('saveDraft');
saveDraftButton.addEventListener('click', function() {
// Save form data to localStorage or send to server
alert('Your pitch has been saved as a draft.');
});
});
</script>
